<div class="tab-pane show active" id="kbas-top-tab-pane">
    <div class="tab-content">
        <div class="card border-0 shadow mb-4 m-2">
            <div class="card-header">
                <div class="col d-flex gap-4">
                    <div id="top-kba-article-type-count" class="chart-container"></div>
                    <div id="top-kba-top-viewed-count" class="chart-container"></div>
                </div>
            </div>

            <div class="card-body">
                <div class="h3">Top Articles</div>
                <div class="titled-box">
                    <div class="d-flex gap-4">
                        <div class="hstack gap-2 mt-4">
                            <label for="top-kba-filter-field" class="form-label">Field</label>
                            <select id="top-kba-filter-field" class="form-control">
                                <option></option>
                                <option value="ticket_number">Ticket #</option>
                                <option value="author">Author</option>
                            </select>
                            <label for="top-kba-filter-value" class="form-label">Value</label>
                            <input id="top-kba-filter-value" type="text" class="form-control" name="filter-value"
                                   placeholder="value to filter" disabled>
                        </div>
                        <div>
                            <button type="button" id="top-kba-clear-filter-btn"
                                    class="mt-4 btn btn-sm btn-outline-danger">
                                Clear
                                filters
                            </button>
                        </div>
                        <div class="mt-2">
                            <div id="filter-info">Not filtered</div>
                        </div>
                    </div>
                </div>
                <div id="top-kbas-table" class="mb-3"></div>
            </div>
        </div>
    </div>
</div>
