<div class="tab-pane show active" id="all-ideas-tab-pane">
    <div class="tab-content">
        <div class="card border-0 shadow mb-4 m-2">
            <div class="card-header">
                <div class="col d-flex gap-4">
                    <div id="all-ideas-likelihood-count" class="chart-container"></div>
                    <div id="all-ideas-category-count" class="chart-container-wide"></div>
                    <div id="all-ideas-status-count" class="chart-container"></div>
                </div>
            </div>
            <div class="mt-3 h2">Votable Ideas</div>
            <div id="votable-ideas-table"></div>
            <hr>
            <div class="mt-3 h2">All Ideas</div>

            <div class="d-flex gap-2">
                <div class="titled-box">
                    <div class="d-flex gap-4">
                        <div class="hstack gap-2 mt-4">
                            <label for="ideas-filter-field" class="form-label">Field</label>
                            <select id="ideas-filter-field" class="form-control">
                                <option></option>
                                <option value="ticket_number">Idea #</option>
                            </select>
                            <label for="ideas-filter-value" class="form-label">Value</label>
                            <input id="ideas-filter-value" type="text" class="form-control" name="filter-value"
                                   placeholder="value to filter" disabled>
                        </div>
                        <div>
                            <button type="button" id="ideas-clear-filter-btn"
                                    class="mt-4 btn btn-sm btn-outline-danger">
                                Clear
                                filters
                            </button>
                        </div>
                        <div class="mt-2">
                            <div id="param-info" title="Graph filters take precedence over head filters"
                                 data-bs-toggle="tooltip"></div>
                            <div id="filter-info">Not filtered</div>
                        </div>
                    </div>
                </div>
                <div class="hstack ms-auto">
                    <div class="titled-box ms-auto">
                        <div class="mt-4 btn-group-sm">
                            <button type="button" class="btn btn-outline-primary" id="ideas-download-csv"
                                    title="Exports visible data">Export
                                CSV
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="all-ideas-table"></div>
        </div>
    </div>
</div>
