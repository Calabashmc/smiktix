<div class="tab-pane fade show" id="cmdb-hardware-relationships-tab-pane">
    <div class="d-flex gap-2">
        <div class="col">
            <div class="titled-box">
                <h3>Upstream Relationships</h3>
                <div class="mt-4">
                    {{ render_field(form.upstream_node) }}
                </div>
                <div class="d-flex justify-content-evenly">
                    <button id="add-upstream-btn" type="button" class="btn btn-outline-success" style="width:150px"><i
                            class="bi bi-arrow-bar-down"></i>Add
                    </button>
                    <button id="remove-upstream-btn" type="button" class="btn btn-outline-danger" style="width:150px"><i
                            class="bi bi-arrow-bar-up"></i>Remove
                    </button>
                </div>
                <div class="mt-4">
                    {{ render_field(form.upstream_list) }}
                </div>
            </div>
        </div>
        <div class="col">
            <div class="titled-box">
                <h3>Downstream Relationships</h3>
                <div class="mt-4">
                    {{ render_field(form.downstream_node) }}
                </div>
                <div class="d-flex justify-content-evenly">
                    <button id="add-downstream-btn" type="button" class="btn btn-outline-success" style="width:150px"><i
                            class="bi bi-arrow-bar-down"></i>Add
                    </button>
                    <button id="remove-downstream-btn" type="button" class="btn btn-outline-danger" style="width:150px"><i
                            class="bi bi-arrow-bar-up"></i>Remove
                    </button>
                </div>
                <div class="mt-4">
                    {{ render_field(form.downstream_list) }}
                </div>
            </div>
        </div>
    </div>
</div>
