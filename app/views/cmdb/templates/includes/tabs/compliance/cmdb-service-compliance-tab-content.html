<div class="tab-pane fade" id="cmdb-service-compliance-tab-pane">
    <div class="d-flex gap-2">
        <div class="col-9">
            <div class="titled-box">
                <h3>Compliance</h3>
                <div class="mt-4">
                    {{ render_field(form.compliance_select) }}
                </div>
                <div class="d-flex justify-content-evenly">
                    <button id="add-compliance-btn" type="button" class="btn btn-outline-success" style="width:150px"><i
                            class="bi bi-arrow-bar-down"></i>Add
                    </button>
                    <button id="remove-compliance-btn" type="button" class="btn btn-outline-danger" style="width:150px"><i
                            class="bi bi-arrow-bar-up"></i>Remove
                    </button>
                </div>
                <div class="mt-4">
                    {{ render_field(form.compliance_list) }}
                </div>
            </div>
        </div>
    </div>
</div>
