<div class="tab-pane fade" id="five-whys-tab-pane" role="tabpanel">
    <div class="row">
        <div class="col-12">
            <h5 class="text-primary mb-3 mt-3">
                <i class="fas fa-question-circle"></i> The 5 Why's Analysis
            </h5>
        </div>
    </div>

    {% for i in range(1, 6) %}
        <div class="card mb-3 border-info">
            <div class="card-header bg-light">
                <h6 class="mb-0 text-info">
                    <i class="fas fa-question"></i> Why #{{ i }}
                </h6>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        {{ render_field(form['why_%d_question' % i]) }}

                    </div>
                    <div class="col-md-6">
                        {{ render_field(form['why_%d_answer' % i]) }}
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

    <!-- Root Cause and Actions -->
    <div class="row">
        <div class="col-12">
            <h5 class="text-primary mb-3">
                <i class="fas fa-bullseye"></i> Root Cause & Actions
            </h5>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-12">
            {{ render_field(form.why_root_cause) }}
        </div>
    </div>
</div>
