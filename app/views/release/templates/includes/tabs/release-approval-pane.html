<div class="tab-pane" id="release-approval-pane">
    <div class="row m-4">
        <div class="row d-flex align-items-center">
            <div class="col-3">
                {{ render_field(form.approval_by) }}
            </div>
             <div class="col-3">
                {{ render_field(form.approved) }}
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div id="change-id-div" class="flex-row">
                    {{ render_field(form.change_id, label="Associated Change", btn='true', button_label="<i class='bi bi-box-arrow-up-right'></i>", button_class='btn-outline-primary' ) }}
                </div>
                <div id="product-owner-div" class="d-none">
                    {{ render_field(form.product_owner_id, label="Approver") }}
                </div>
            </div>
        </div>
        <div class="row vh-100">
            {{ render_field(form.approval_notes) }}
        </div>

    </div>
</div>
