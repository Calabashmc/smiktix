{% from 'macros/macros.html' import render_field %}
<div class="tab-content active">
    <div class="card border-0 shadow mb-4 m-2">
        <div class="card-body">
            <div class="col-6">
                <h3>Problem Categories</h3>
                <div class="mb-3" id="problem-category-table"></div>
            </div>

            <div class="row align-items-end">
                <h3>Problem Resolution Codes Lookup</h3>
                <div class="col">
                    {{ render_field(form.problem_resolution_code) }}
                </div>
                <div class="col">
                    {{ render_field(form.problem_resolution_comment) }}
                </div>
                <div class="col">
                    <button id="add-problem-resolution-code" class="btn btn-primary mb-3">Add</button>
                </div>
            </div>

            <div class="mb-3" id="problem-resolution-table"></div>

        </div>
    </div>
</div>
