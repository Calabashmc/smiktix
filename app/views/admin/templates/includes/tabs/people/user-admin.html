<div class="tab-pane show active" id="user-admin-pane">
    <div class="tab-content">
        <div class="card border-0 shadow mb-4 m-2">
            <div class="card-header">
                <div class="col d-flex gap-4">
                    <div id="all-users-status-count" class="chart-container"></div>
                    <div id="all-teams-count" class="chart-container"></div>
                    <div id="all-departments-count" class="chart-container-wide"></div>
                </div>
            </div>
            <div class="card-body">
                <div class="d-flex gap-2">
                    <div class="titled-box">
                        <div class="d-flex gap-4">
                            <div class="hstack gap-2 mt-4">
                                <label for="filter-field" class="form-label">Field</label>
                                <select id="filter-field" class="form-control">
                                    <option></option>
                                    <option value="full_name">Name</option>
                                    <option value="phone">Phone</option>
                                    <option value="email">Email</option>
                                </select>
                                <label for="filter-value" class="form-label">Value</label>
                                <input id="filter-value" type="text" class="form-control" name="filter-value"
                                       placeholder="value to filter" disabled>
                            </div>
                            <div>
                                <button type="button" id="user-clear-filter-btn" class="mt-4 btn btn-sm btn-outline-danger">
                                    Clear
                                    filters
                                </button>
                            </div>
                            <div class="mt-2">
                                <div id="user-filter-info">All Users</div>
                            </div>

                        </div>
                    </div>
                    <div class="hstack ms-auto">
                        <div class="titled-box ms-auto">
                            <div class="mt-4 btn-group-sm">
                                <button type="button" class="btn btn-outline-primary" id="user-download-csv"
                                        title="Exports visible data">Export
                                    CSV
                                </button>
                            </div>
                        </div>
                        <div class="titled-box">
                            <h3>Bulk Import</h3>
                            <div class="mt-4 btn-group-sm">
                                <button type="button" class="btn btn-outline-primary" id="import-csv-btn">CSV</button>
                                <button type="button" class="btn btn-outline-primary" id="import-ldap-btn">Ldap</button>
                            </div>
                        </div>
                        <div>
                            <div class="titled-box">
                                <div class="mt-4 btn-group-sm">
                                    <button type="button" class="btn btn-outline-success" id="add-user"
                                            data-bs-toggle="tooltip" title="Add a Single User">Add User
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="users-table"></div>
                <div id="download-table" hidden></div>
                {% include "includes/offcanvas/add-user.html" %}
            </div>
        </div>
    </div>
</div>
