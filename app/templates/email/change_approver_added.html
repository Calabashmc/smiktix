{% extends "layout/base.html" %}

{% block content %}
    <p>Hi,</p>
    <p>Change <strong>{{ ticket_number }}</strong> requires your approval.</p>
    <p>The Change summary is:</p>
    <p>{{ body_text }}</p>

    <p>For more information you can view the ticket <a
            href="{{ ticket_url }}">here</a> <p>

    <div style="margin:20px 0;text-align:center">
        <p>Please click your response:</p>
        <a href="{{ approve_url }}" style="text-decoration:none;margin-right:45px">
            <img src="cid:approve_button" alt="Approve">
        </a>

        <a href="{{ reject_url }}" style="text-decoration:none">
            <img src="cid:reject_button" alt="Reject">
        </a>
    </div>
    <hr>
{% endblock %}
