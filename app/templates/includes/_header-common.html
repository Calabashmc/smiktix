<!-- Fullscreen toggle -->
<div class="ms-4">
    <i id="fs-toggle"
       class="bi bi-arrows-fullscreen fullscreen-button"
       data-bs-toggle="tooltip"
       data-bs-placement="left"
       data-bs-custom-class="custom-tooltip"
       title="Toggles Fullscreen mode"
    >
    </i>
</div>
<!-- End Fullscreen toggle-->
<!-- Profile menu -->
<ul class="navbar-nav">
    <li class="nav-item dropdown">
        <a
                class="nav-link dropdown-toggle ms-2 avatar-container"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
        >
            {# Avatar image source set in main.js. Path to generic set here as a placeholder ##}
            <div class="avatar-wrapper">
                <img id="header-user-avatar" class="avatar"
                     src="{{ url_for('static', filename='images/users/avatar.001.png') }}" alt="">
            </div>

        </a>
        <ul class="dropdown-menu dropdown-menu-end">
            <li>
                <a id="profileBtn" class="dropdown-item" href="#">
                    <i class="bi bi-pencil-square me-2" title="User profile"></i>
                    Profile
                </a>
            </li>
            {% if "team member" in current_user.role_names %}
                <li>
                    <a class="dropdown-item" href="{{ url_for('dashboard_bp.dashboard') }}">
                        <i class="bi bi-speedometer" title="Log out"></i>
                        Dashboard
                    </a>
                </li>
            {% endif %}
            {% if "admin" in current_user.role_names %}
                <li>
                    <a class="dropdown-item" href="{{ url_for('admin_bp.admin_index') }}">
                        <i class="bi bi-speedometer" title="Log out"></i>
                        Admin Console
                    </a>
                </li>
            {% endif %}
            <li>
                <a class="dropdown-item" href="/logout">
                    <i class="bi bi-box-arrow-right" title="Log out"></i>
                    Logout
                </a>
            </li>
        </ul>
    </li>
</ul>
<!-- End Profile menu -->
