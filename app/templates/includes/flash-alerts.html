<!-- Begin alerts -->
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}

            <script>
                Swal.fire({
                    toast: true,
                    position: 'top-end',
                    icon: `{% if category == "danger" %}error{% else %}{{category}}{% endif %}`,
                    title: "{{ message }}",
                    showConfirmButton: true,
                    timer: 5000
                })
            </script>
        {% endfor %}
    {% endif %}
{% endwith %}
<!-- End alerts -->
