<!-- Modal dialog to get CI Icon/image -->
<div class="modal fade" id="set-icon-modal" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Icon Choice</h5>
            </div>
            <div class="modal-body col-auto">
                <div class="hstack gap-4">
                    {{ render_field(form.icons) }}
                    <img id="selected-icon" src="" alt="Selected Image">
                </div>
            </div>
            <div class="modal-footer">
                <button id="modal-cancel-btn"
                        type="button"
                        data-bs-dismiss="modal"
                        class="btn btn-secondary">
                    Close
                </button>
                <button id="modal-set-icon-btn"
                        type="button"
                        class="btn btn-primary">
                    Select
                </button>
            </div>
        </div>
    </div>
</div>
